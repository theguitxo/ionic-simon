<ion-content class="ion-padding">
  <div class="container">
    <div class="header">
      <img src="assets/game.logo.svg" alt="game logo">
    </div>
    <div class="buttons__wrapper">
      <div *ngIf="hasCurrentPlayer | async">
        {{ 'player.currentPlayer' | translate: { name: currentPlayer | async } }}
      </div>
      <div>
        <ion-button
          *ngIf="hasCurrentPlayer | async"
          [routerLink]="['/game']"
          color="primary"
          class="buttons__item"
          expand="full"
          shape="round"
          size="large">
          <ion-icon slot="start" name="game-controller-outline"></ion-icon>
          <ng-container slot="end">{{ 'game.play' | translate }}</ng-container>
        </ion-button>
      </div>
      <div>
        <ion-button
          *ngIf="hasPlayers | async"
          [routerLink]="['/players/list']"
          color="primary"
          class="buttons__item"
          expand="full"
          shape="round"
          size="large">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ng-container slot="end">{{ 'player.players' | translate }}</ng-container>
        </ion-button>
      </div>
      <div>
        <ion-button
          *ngIf="hasScores | async"
          [routerLink]="['/scores']"
          color="primary"
          class="buttons__item"
          expand="full"
          shape="round"
          size="large">
          <ion-icon slot="start" name="medal-outline"></ion-icon>
          <ng-container slot="end">{{ 'scores.scores' | translate }}</ng-container>
        </ion-button>
      </div>
      <div>
        <ion-button
          [routerLink]="['/settings']"
          color="primary"
          class="buttons__item"
          expand="block"
          shape="round"
          size="large">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ng-container slot="end">{{ 'settings.settings' | translate }}</ng-container>
        </ion-button>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</ion-content>
