<ion-content class="ion-padding" action="#" method="post">
  <form [formGroup]="newPlayerForm" (ngSubmit)="createNewPlayer()" novalidate>
    <ion-item>
      <ion-label position="fixed">{{ 'player.formNewPlayer.name' | translate }}</ion-label>
      <ion-input formControlName="name" [inputmode]="'text'" [clearInput]="true"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="newPlayerForm.invalid">
          {{ 'player.formNewPlayer.save' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
