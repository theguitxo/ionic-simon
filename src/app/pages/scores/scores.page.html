<ion-header>
  <app-common-header></app-common-header>
</ion-header>
<ion-content class="ion-padding">
  <ion-accordion-group>
  <ion-accordion
    *ngFor="let scoreItem of scoresList$ | async"
    [value]="scoreItem.player">
    <ion-item slot="header" color="primary">
      <ion-label slot="start">{{ scoreItem.playerName }}</ion-label>
      <ion-label slot="end">{{ scoreItem.totalScore }}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-item>{{ 'scores.latest' | translate: { scores: scoreItem.scoresList?.length } }}</ion-item>
      <ion-item
        *ngFor="let score of scoreItem.scoresList">
        <ion-label>{{ score.dateFormatted }}</ion-label>
        <ion-label slot="end">{{ score.score }}</ion-label>
      </ion-item>
    </div>
  </ion-accordion>
</ion-accordion-group>
</ion-content>
