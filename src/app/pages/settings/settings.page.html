<ion-header>
  <app-common-header></app-common-header>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>{{ 'language.title' | translate }}</ion-list-header>
    <ion-item *ngFor="let lang of languagesInfo" (click)="changeLanguage(lang.code)">
      <ion-label>{{ 'language.languages.' + lang.code | translate }}</ion-label>
      <ion-toggle slot="start" [checked]="lang.selected"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
