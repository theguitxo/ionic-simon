<ion-content>
  <ion-list>
    <ion-item *ngFor="let link of links">
      <ion-label class="ion-text-wrap">
        <p>
          {{ link.sentence }}
        </p>
        <p>
          <ion-button fill="clear" (click)="openUrl(link.url)">{{ link.button }}</ion-button>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
