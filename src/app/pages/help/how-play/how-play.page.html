<ion-content>
<swiper [config]="swiperOptions">
  <ng-template swiperSlide>

      <h2>{{ 'help.howToPlay.slide_1.title' | translate }}</h2>
      <img src="/assets/images/how_play/slide_1.svg">
      <div [innerHtml]="'help.howToPlay.slide_1.text' | translate"></div>

      <div class="end-line end-line--second">&nbsp;</div>
      <div class="end-line end-line--third">&nbsp;</div>
    </div>
  </ng-template>

  </ng-template>

      <div class="end-line end-line--second">&nbsp;</div>
      <div class="end-line end-line--third">&nbsp;</div>
    </div>
  </ng-template>

</ion-content>
