<ion-content>
<swiper [config]="swiperOptions">
  <ng-template *ngFor="let slide of slides" swiperSlide>
    <div>
      <h2>{{ slide.title }}</h2>
      <div class="image__wrapper">
        <img [src]="slide.imagePath">
      </div>
      <div class="text__wrapper" [innerHtml]="slide.text"></div>
      <div class="end-line end-line--first">&nbsp;</div>
      <div class="end-line end-line--second">&nbsp;</div>
      <div class="end-line end-line--third">&nbsp;</div>
    </div>
  </ng-template>
